<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:nao="http://nao.anofm.org/jsf/composite/util">

	<a4j:status id="footerStatus"
		onstart="#{rich:component('waitPanel')}.show(); return true;"
		onstop="#{rich:component('waitPanel')}.hide();">
	</a4j:status>

	<rich:popupPanel id="waitPanel" autosized="true" moveable="false"
		modal="true" resizeable="false" style="background-color: transparent">
		<h:graphicImage library="images" name="loader64.gif" style="background-color: transparent" />
	</rich:popupPanel>

	<p class="pFooter">Copyright Catta, 2012</p>
</ui:composition>
